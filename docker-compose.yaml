version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ridex-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - ridex-network

  frontend:
    build:
      context: ./RideX
      dockerfile: Dockerfile
    container_name: ridex-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ridex-network

networks:
  ridex-network:
    driver: bridge

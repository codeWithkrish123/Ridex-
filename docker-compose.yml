

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # Add other environment variables here or use env_file
    env_file:
      - ./backend/.env
    networks:
      - ridex-network

  frontend:
    build: ./RideX
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - ridex-network

networks:
  ridex-network:
    driver: bridge
